<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        This is your Pokemon
      </h1>
        <h2 id = "message">
          
      </h2>

    </header>

    <main>
      <section class="pet-image-container">
         <!-- Replace pet image with your own pet image -->
        <img class="pet-image" id = "image" src="https://cdn.glitch.me/6477a5ed-860c-451d-a914-83da95555461%2Fcharmander-gif-pokemon.gif?v=1636238810289">
        <p>
          Click my picture to hear a sound!
        </p>
      </section>
      <section class="dashboard">
        <div>Name: <strong><span class="name"></span></strong></div>
        <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
        <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
        <div>Flame: <strong><span class="flame"></span> &#8457;</strong></div>
        <div>Pet comment: <strong><span class = "comment"></span></strong></div>
        <div class="button-container">
          <button class="treat-button">
            Treat
          </button>
          <button class="play-button">
            Play
          </button>
          <button class="exercise-button">
            Exercise
          </button>
          <button class = "berry-button">
            Berry
          </button>
          <button class="shiny-button">
            Shiny
          </button>
          <button class="reset-button">
            Reset
          </button>
        </div>
      </section>
      <section>
        <div class = "ash-image">
      <img class="ash" src="https://cdn.glitch.me/6477a5ed-860c-451d-a914-83da95555461%2Fimage06.gif?v=1637047717104">
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
  </body>
</html>
